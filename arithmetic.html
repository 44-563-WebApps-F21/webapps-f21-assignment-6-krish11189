<!DOCTYPE html>
<html>

<head>
    <title>
        Arithmetic Page
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>Venkata Krishna Reddy Katreddy computes</h1>

    <div class="container border">
        <form>
            <div class="row">
                <label for="first_value" class="col-sm-2 col-form-label">Enter a base </label>
                <input type="number" class="col-sm-2 form-control" id="first_value" name="first_value" value=10> <br>
            </div>
            <div class="row">
                <label for="second_value" class="col-sm-2 col-form-label">Enter an exponent </label>
                <input type="number" class="col-sm-2 form-control" id="second_value" name="second_value" value=2> <br>
            </div>
            <input type="button" class="col-sm-2 btn btn-primary" onclick="powers()" value="compute">
        </form>
    </div>
    <div class="container border bg-secondary">
        <p id="result1">This text will be replaced </p>
    </div>


    <div class="container border">
        <form>
            <input type="radio" id="add" name="oper" onclick="processRadio()">
            <label for="add">+</label><br>
            <input type="radio" id="minus" name="oper" onclick="processRadio()">
            <label for="minus">-</label><br>
            <input type="radio" id="multiply" name="oper" onclick="processRadio()">
            <label for="multiply">*</label><br>
            <input type="radio" id="devide" name="oper" onclick="processRadio()">
            <label for="devide">/</label><br>
        </form>
    </div>
    <div class="container border bg-primary">
        <p id="result2">Results of Radio buttons will be shown here</p>
    </div>

    <script>

        function powers() {
            console.log("Getting form values")
            base = document.getElementById("first_value").value
            exponent = document.getElementById("second_value").value

            let result = ""

            for (first = 1; first <= exponent; first++) {
                result = result + " " +
                    Math.pow(base, first)

            }
            document.getElementById("result1").innerHTML = "powers of " + base + " are: " + result
        }

        function processRadio() {
            base = document.getElementById("first_value").value
            exponent = document.getElementById("second_value").value
            result = 0
            text = ""
            if (document.getElementById("add").checked == true) {
                result = +base + +exponent
                text = "sum of " + base + " and " + exponent + " is " + result
            } else if (document.getElementById("minus").checked == true) {
                result = base - exponent
                text = "Difference of " + base + " and " + exponent + " is " + result
            } else if (document.getElementById("multiply").checked == true) {
                result = base * exponent
                text = "Product of " + base + " and " + exponent + " is " + result
            } else if (document.getElementById("devide").checked = true) {
                result = base / exponent
                text = "Division of " + base + " and " + exponent + " is " + result
            }
            document.getElementById("result2").innerHTML = text
        }
    </script>

</body>

</html>
