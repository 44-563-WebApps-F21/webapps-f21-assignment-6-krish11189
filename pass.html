<!DOCTYPE html>
<html>

<head>
    <title>Pass phrase by Venkata Krishna Reddy Katreddy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2>Getting input</h2>

    <form>
        <label for="phrase">Enter the secret phrase</label>
        <input type="password" id="phrase" name="phrase" min=10 max=50 step=2 value="let me in"> <br>

        <label for="match">Enter a phrase</label>
        <input type="text" id="match" name="match" autofocus> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>
    <div class="container borders">
        <p id="result">This text will be replaced </p>
    </div>


    <div class="container">
        <img src="./images/kangaroo.jpg" alt="Kangaroo" id="image" height="200" width="200" onclick="newImage()">
    </div>


    <script>
        let correct = 0;
        let wrong = 0;
        var cntNew = 0;
        function processPhrase() {
            console.log("Getting form values")
            age = document.getElementById("phrase").value
            nick = document.getElementById("match").value
            out = document.getElementById("result")
            if (age == nick) {
                cntNew = 0;
                correct = correct + 1
                out.innerHTML = "correct : " + correct + " wrong : " + wrong
                alert("Access allowed")

            } else {
                cntNew = cntNew + 1;
                wrong = wrong + 1
                out.innerHTML = "correct : " + correct + " wrong : " + wrong
                alert("Access denied")
                if (cntNew >= 3) {
                    if (wrong >= 3) {
                        incorrectPassphrase()
                    }
                }
            }
        }


        function incorrectPassphrase() {
            alert("account locked")
        }


        let usingImage = 1;
        function newImage() {
            image = document.getElementById("image")
            switch (usingImage) {
                case 1:
                    image.src = "./images/kangaroo.jpg"
                    usingImage = usingImage + 1
                    break
                case 2:
                    image.src = "Images/alligator1.jpg"
                    usingImage = usingImage + 1
                    break
                case 3:
                    image.src = "Images/turtle1.jpg"
                    usingImage = usingImage + 1
                    break
                default:
                    break
            }
        }
    </script>





</body>

</html>
