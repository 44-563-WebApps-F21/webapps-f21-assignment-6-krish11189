<!DOCTYPE html>
<html>

<head>
    <title>
        Car html page
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2>Venkata Krishna Reddy Katreddy orders a car</h2>

    <div class="container border" style="color:black">
        <form>
            <input type="checkbox" id="check_electric" name="check_electric" value="electric">
            <label for="check_electric" class="">electric </label><br>

            <input type="checkbox" id="check_ac" name="check_ac" value="ac">
            <label for="check_ac">ac </label><br>

            <input type="checkbox" id="check_gps" name="check_gps" value="gps">
            <label for="check_gps">gps </label><br>

            <input type="button" class="col-sm-3 btn-primary" onclick="orderCar()" value="Order a Car">
            <br>
        </form>
    </div>

    <div class="container borders bg-secondary">
        <form>
            <div class="row">
                <label for="form_property" class="col-sm-2 col-form-label">Enter a property</label>
                <input type="text" class="col-sm-4 form-control" id="form_property" name="form_property"
                    value="color"><br>
            </div>
            <div class="row">
                <label for="form_value" class="col-sm-2 col-form-label">Enter a value</label>
                <input type="text" class="col-sm-4 form-control" id="form_value" name="form_value"><br>
            </div>
            <input type="button" class="col-sm-3 btn-primary" onclick="updateCar()" value="Update the Car">
        </form>
    </div>

    <div class="container border">
        <p id="result3">This text will be replaced </p>
    </div>




    <script>
        var my_car = {}
        function orderCar() {
            my_car = {}
            if (document.getElementById("check_electric").checked == true)
                my_car['electric'] = 'true'
            else
                my_car['electric'] = 'false'

            if (document.getElementById("check_ac").checked == true)
                my_car['ac'] = 'true'
            else
                my_car['ac'] = 'false'

            if (document.getElementById("check_gps").checked == true)
                my_car['gps'] = 'true'
            else
                my_car['gps'] = 'false'
            document.getElementById("result").innerHTML = JSON.stringify(my_car)
            console.log(my_car)
        }

        function updateCar() {
            form_property = document.getElementById("form_property").value
            form_value = document.getElementById("form_value").value
            my_car[form_property] = form_value
            document.getElementById("result3").innerHTML = JSON.stringify(my_car)
            console.log(my_car)
        }

    </script>

</body>

</html>
